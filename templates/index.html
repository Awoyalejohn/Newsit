{% extends "base.html" %}

{% block content %}
<!-- Create Post Button -->
<a href="{% url 'post_create' %}" class="btn btn-dark">Create Post</a>
<!-- Post list items -->
{% for post in post_list %}
<div class="card" style="width: 30rem;">
    <div class="card-body">
      <h6 class="card-subtitle mb-2 text-muted"><strong>{{post.topic}}</strong> Posted by {{ post.author }} {{ post.created_on }}</h6>
      <a href="{% url 'post_detail' post.slug %}" class="post-link">
        <h5 class="card-title">{{ post.title }}</h5>   
      </a>
      <p class="card-text">{{ post.content | safe }}</p>
      <p><i class="bi bi-arrow-up-circle"></i> Upvotes</p>
      <p><i class="bi bi-chat-left"></i> Comments</p>
      <a href="#" class="btn btn-light">Edit</a>
      <a href="#" class="btn btn-dark">Delete</a>
    </div>
</div>
{% endfor %}












{% endblock %}
