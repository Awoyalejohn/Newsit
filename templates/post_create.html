{% extends "base.html" %}

{% block content %}
<h2>Create a post</h2>


<div class="row">
  <div class="col-6">
    <!-- Post Create Form -->
<form method="POST" action=".">
  {% csrf_token %}
  {{ form.as_p }}
  <input type="submit" value="Post" class="btn btn-dark">
    
</form>

  </div>

  <div class="col-4">
    <div class="card" style="width: 18rem;">
      <div class="card-body">
        <h3 class="card-title">Posting to Discuss Tech</h3>
        <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
      </div>
    </div>

  </div>
</div>









{% endblock %}
