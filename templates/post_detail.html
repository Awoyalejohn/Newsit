{% extends "base.html" %}

{% block content %}
<div class="card" style="width: 30rem;">
    <div class="card-body">
      <h6 class="card-subtitle mb-2 text-muted"><strong>{{post.topic}}</strong> Posted by {{ post.author }} {{ post.created_on }}</h6>
      <h5 class="card-title">{{ post.title }}</h5>
      <p class="card-text">{{ post.content | safe }}</p>
      <p><i class="bi bi-arrow-up-circle"></i> Upvotes</p>
      <p><i class="bi bi-chat-left"></i> Comments</p>
      <a href="#" class="btn btn-light">Edit</a>
      <a href="#" class="btn btn-dark">Delete</a>
    </div>
</div>













{% endblock %}
